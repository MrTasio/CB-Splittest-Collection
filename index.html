<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Card Preview Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls-section">
            <div class="filter-section">
                <h2>Filter by Page</h2>
                <div id="filterButtons" class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                </div>
            </div>
            <button id="refreshSheetBtn" class="refresh-btn" title="Refresh from Google Sheet">
                <span>ðŸ”„ Refresh from Sheet</span>
            </button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching preview...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="cardContainer" class="card-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
