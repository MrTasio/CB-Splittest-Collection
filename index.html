<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Card Preview Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— Web Page Preview</h1>
            <p>Enter a URL to see the actual webpage content</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="https://example.com"
                    autocomplete="off"
                >
                <button id="generateBtn" class="generate-btn">
                    <span>Generate Preview</span>
                </button>
                <button id="refreshSheetBtn" class="refresh-btn" title="Refresh from Google Sheet">
                    <span>ðŸ”„ Refresh from Sheet</span>
                </button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching preview...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="cardContainer" class="card-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
